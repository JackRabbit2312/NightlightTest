<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nightlight Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        background: #1a1a1a; 
        margin: 0; 
        height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        color: #fff;
        font-family: 'Inter', sans-serif;
      }
      .card-preview {
        width: 100%;
        max-width: 1200px;
        height: 800px;
        background: #fff;
        position: relative;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        border-radius: 20px;
        overflow: hidden;
      }

  <script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
</script>
</head>
  <body>
    <div class="card-preview">
        <nightlight-calendar-card></nightlight-calendar-card>
    </div>
    
    <script type="module" src="./nightlight-card.js"></script>
    
    <script>
      // Mock HASS object for local preview
      const card = document.querySelector('nightlight-calendar-card');
      const mockHass = {
        states: {},
        user: { name: 'Admin', is_admin: true },
        callApi: async () => [],
        callService: async () => console.log('Service called'),
        callWS: async () => ({ items: [] })
      };
      
      card.setConfig({
        type: 'custom:nightlight-calendar-card',
        title: 'Family Hub',
        entities: []
      });
      card.hass = mockHass;
    </script>
  </body>
